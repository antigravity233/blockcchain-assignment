<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <link rel="stylesheet" href="css/product_details.css">
    <title>Equinox</title>
</head>
<body>
     <!-- HEADER -->
     <div id="nav">
        <img src="img/m_logo.png" alt="logo" id="logo">
        <p class="merchant-side">Merchant Side</p>
        <a class="back merchant-side" href="javascript:history.back()">Back</a>
    </div>

    <div id="title">
        <p>Product Details</p>
    </div>

    <div id="content">

        <div id="info-block-1" class="block">
            <div>
                <p class="rtitle">Product Name:</p>
                <input type="text" name="prod-name" id="prod-name" class="rvalue">
            </div>
            <div>
                <p class="rtitle">Category:</p>
                <select name="prod-cate" id="prod-cate" class="rvalue">
                    <option value="meat" selected>Meat</option>
                    <option value="vegetable">Vegetable</option>
                    <option value="fruit">Fruit</option>
                </select>
            </div>
            <div>
                <p class="rtitle">Description:</p>
                <textarea name="prod-des" id="prod-des" class="rvalue"></textarea>
            </div>
            <div>
                <p class="rtitle">Price:</p>
                <input type="number" name="prod-price" id="prod-price"  class="rvalue"> MGT
            </div>
            <div>
                <p class="rtitle">Stock:</p>
                <input type="number" name="prod-stock" id="prod-stock"  class="rvalue">
            </div>
        </div>

    </div>
    <div id="tool">
        <a href="javascript:history.back()">Cancel</a>
        <input type="button" name="remove" id="remove" value="Remove" onclick="removeProduct()">
        <input type="button" name="update" id="update" value="Update" onclick="modifyProductDetails()">
    </div>
</body>
<script src="js/connectContract.js"></script>
<script src="js/modifyProduct.js"></script>
<script src="js/remove_product.js"></script>
<script>
    (async function () {
        await accessToMetamask();
        displayModifyData();
    })();
</script>
</html>
